<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanreTime Register Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: rgb(250, 235, 220, 0.7);
        margin: 0;
        padding: 0;
      }

      body::before {
        background: url(./../assets/IMG/output-onlinepngtools.png);
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        z-index: -1;
      }

      .container {
        max-width: 420px;
        margin: 110px auto;
        background: white;
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      }

      h2 {
        text-align: center;
        margin-bottom: 5px;
        font-size: 28px;
        font-weight: 700;
        color: #111;
      }

      p.subtitle {
        text-align: center;
        margin-top: 0;
        margin-bottom: 25px;
        color: #6f6f6f;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 18px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 14px;
        color: #222;
      }

      .form-group input {
        width: 100%;
        padding: 13px;
        border-radius: 12px;
        border: 1px solid #dcdcdc;
        font-size: 14px;
        transition: 0.2s;
      }

      .form-group input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
      }

      .btn-register {
        width: 100%;
        padding: 14px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
      }

      .btn-register:hover {
        background: #1e7e34;
      }

      .bottom-text {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
        color: #555;
      }

      .bottom-text a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
      }

      .bottom-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Register Admin</h2>
      <p class="subtitle">Buat akun admin baru</p>

      <form action="login.html" method="POST">
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" name="name" placeholder="Nama admin" required />
        </div>

        <div class="form-group">
          <label>Email Admin</label>
          <input
            type="email"
            name="email"
            placeholder="admin@kanretime.com"
            required
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="********"
            required
          />
        </div>

        <div class="form-group">
          <label>Konfirmasi Password</label>
          <input
            type="password"
            name="confirm"
            placeholder="********"
            required
          />
        </div>

        <button class="btn-register">Register</button>
      </form>

      <div class="bottom-text">
        Sudah punya akun? <a href="./admin-login.html">Login</a>
      </div>
    </div>
  </body>
</html>
